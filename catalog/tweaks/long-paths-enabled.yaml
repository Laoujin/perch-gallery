type: tweak
name: Enable Long Paths
category: System/Filesystem
tags: [filesystem, developer, paths]
description: Enable Win32 long path support (requires admin)
reversible: true
profiles: [developer]
windows-versions: [10, 11]
restart-required: true
registry:
  - key: HKLM\SYSTEM\CurrentControlSet\Control\FileSystem
    name: LongPathsEnabled
    value: 1
    type: dword
    default-value: 0
