type: tweak
name: Disable First Logon Animation
category: Appearance/Logon
tags: [appearance, logon, animation]
description: "Disable the first sign-in animation"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon
    name: EnableFirstLogonAnimation
    value: 0
    type: dword
    default-value: null
