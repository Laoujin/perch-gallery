type: tweak
name: Disable Auto Restart After Update
category: System/Updates
tags: [updates, restart, automatic]
description: "Prevent automatic restart after Windows Update"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKLM\SOFTWARE\Microsoft\WindowsUpdate\UX\Settings
    name: IsExpedited
    value: 1
    type: dword
    default-value: null
