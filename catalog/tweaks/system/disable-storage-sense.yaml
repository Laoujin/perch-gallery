type: tweak
name: Disable Storage Sense
category: System/Storage
tags: [storage, storage-sense, cleanup]
description: "Storage Sense deletes temp files automatically."
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: winutil
registry:
  - key: HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\StorageSense\Parameters\StoragePolicy
    name: 01
    value: 0
    type: dword
    default-value: 1
