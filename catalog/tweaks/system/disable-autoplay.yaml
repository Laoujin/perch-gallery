type: tweak
name: Disable AutoPlay
category: System/Devices
tags: [autoplay, media, devices]
description: "Disable AutoPlay for all media and devices"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\AutoplayHandlers
    name: DisableAutoplay
    value: 1
    type: dword
    default-value: null
