type: tweak
name: Disable Web Search in Start
category: Search
tags: [search, start-menu, privacy]
description: Disable web search results in the Start menu
reversible: true
profiles: [developer, power-user]
windows-versions: [10, 11]
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\SearchSettings
    name: IsDynamicSearchBoxEnabled
    value: 0
    type: dword
