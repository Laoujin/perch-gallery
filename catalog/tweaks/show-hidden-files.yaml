type: tweak
name: Show Hidden Files
category: Explorer/Files
tags: [explorer, files, visibility]
description: Show hidden files and folders in Explorer
reversible: true
profiles: [developer, power-user]
windows-versions: [10, 11]
suggests: [show-file-extensions]
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    name: Hidden
    value: 1
    type: dword
    default-value: 2
