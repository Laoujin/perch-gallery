type: tweak
name: Explorer Opens to This PC
category: Explorer/Navigation
tags: [explorer, navigation]
description: Set File Explorer to open to This PC instead of Quick Access
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    name: LaunchTo
    value: 1
    type: dword
    default-value: 2
