type: tweak
name: Hide Recently Added Start Apps
category: Search/Start Menu
tags: [start-menu, recently-added, apps]
description: "Hide recently added apps from Start menu"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Start
    name: ShowRecentList
    value: 0
    type: dword
    default-value: null
