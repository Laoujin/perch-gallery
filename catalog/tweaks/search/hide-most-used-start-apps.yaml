type: tweak
name: Hide Most Used Start Apps
category: Search/Start Menu
tags: [start-menu, most-used, apps]
description: "Hide most used apps from Start menu"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Start
    name: ShowFrequentList
    value: 0
    type: dword
    default-value: null
