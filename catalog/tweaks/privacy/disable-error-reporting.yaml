type: tweak
name: Disable Error Reporting
category: Privacy/Telemetry
tags: [privacy, error-reporting, telemetry]
description: "Disable Windows Error Reporting"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\Windows Error Reporting
    name: Disabled
    value: 1
    type: dword
    default-value: null
