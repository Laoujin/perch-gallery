type: tweak
name: Never Combine Taskbar Buttons
category: Taskbar/Layout
tags: [taskbar, combine, labels]
description: "Show labels and never combine taskbar buttons"
reversible: true
profiles: [power-user]
windows-versions: [11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    name: TaskbarGlomLevel
    value: 0
    type: dword
    default-value: null
