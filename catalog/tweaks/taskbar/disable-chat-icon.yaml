type: tweak
name: Hide Chat Icon
category: Taskbar/Declutter
tags: [taskbar, teams, chat, windows-11]
description: Hide the Chat/Teams icon from the taskbar
reversible: true
profiles: [power-user]
windows-versions: [11]
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    name: TaskbarMn
    value: 0
    type: dword
    default-value: 1
