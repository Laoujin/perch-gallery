type: tweak
name: Disable Xbox Game Tips
category: Gaming/Xbox
tags: [gaming, xbox, game-tips]
description: "Disable Xbox Game Bar tips and notifications"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\GameBar
    name: ShowStartupPanel
    value: 0
    type: dword
    default-value: null
