type: tweak
name: Disable Xbox Game Bar
category: Gaming/Xbox
tags: [gaming, xbox, game-bar]
description: "Disable Xbox Game Bar and related features"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\GameDVR
    name: AppCaptureEnabled
    value: 0
    type: dword
    default-value: null
  - key: HKCU\System\GameConfigStore
    name: GameDVR_Enabled
    value: 0
    type: dword
    default-value: null
