type: tweak
name: Hide Copilot Button
category: Taskbar/Declutter
tags: [taskbar, copilot, windows-11]
description: Hide the Copilot button from the taskbar
reversible: true
profiles: [power-user]
windows-versions: [11]
suggests: [disable-widgets, disable-chat-icon]
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    name: ShowCopilotButton
    value: 0
    type: dword
    default-value: 1
