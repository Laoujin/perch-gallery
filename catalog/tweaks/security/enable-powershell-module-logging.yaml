type: tweak
name: Enable PowerShell Module Logging
category: Security/Logging
tags: [security, powershell, logging]
description: "Enable logging for all PowerShell modules"
reversible: true
profiles: [developer]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKLM\SOFTWARE\Policies\Microsoft\Windows\PowerShell\ModuleLogging
    name: EnableModuleLogging
    value: 1
    type: dword
    default-value: null
  - key: HKLM\SOFTWARE\Policies\Microsoft\Windows\PowerShell\ModuleLogging\ModuleNames
    name: "*"
    value: "*"
    type: string
    default-value: null
