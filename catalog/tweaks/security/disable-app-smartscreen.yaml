type: tweak
name: Disable App SmartScreen
category: Security/Defender
tags: [security, smartscreen, defender]
description: "Disable Microsoft Defender SmartScreen for apps"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer
    name: SmartScreenEnabled
    value: Warn
    type: string
    default-value: null
