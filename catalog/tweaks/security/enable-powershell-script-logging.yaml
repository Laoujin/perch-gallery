type: tweak
name: Enable PowerShell Script Logging
category: Security/Logging
tags: [security, powershell, script-logging]
description: "Enable logging for all PowerShell scripts"
reversible: true
profiles: [developer]
windows-versions: [10, 11]
source: sophia-script
registry:
  - key: HKLM\SOFTWARE\Policies\Microsoft\Windows\PowerShell\ScriptBlockLogging
    name: EnableScriptBlockLogging
    value: 1
    type: dword
    default-value: null
