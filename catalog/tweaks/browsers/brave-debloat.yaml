type: tweak
name: Brave Debloat
category: Browsers/Debloat
tags: [brave, browser, debloat]
description: "Disables various annoyances like Brave Rewards,Leo AI,Crypto Wallet and VPN"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: winutil
registry:
  - key: HKLM\SOFTWARE\Policies\BraveSoftware\Brave
    name: BraveRewardsDisabled
    value: 1
    type: dword
    default-value: null
  - key: HKLM\SOFTWARE\Policies\BraveSoftware\Brave
    name: BraveWalletDisabled
    value: 1
    type: dword
    default-value: null
  - key: HKLM\SOFTWARE\Policies\BraveSoftware\Brave
    name: BraveVPNDisabled
    value: 1
    type: dword
    default-value: null
  - key: HKLM\SOFTWARE\Policies\BraveSoftware\Brave
    name: BraveAIChatEnabled
    value: 0
    type: dword
    default-value: null
  - key: HKLM\SOFTWARE\Policies\BraveSoftware\Brave
    name: BraveStatsPingEnabled
    value: 0
    type: dword
    default-value: null
