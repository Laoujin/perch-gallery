type: tweak
name: Disable Teredo
category: Networking/Protocol
tags: [networking, teredo, ipv6, tunnel]
description: "Teredo network tunneling is a ipv6 feature that can cause additional latency, but may cause problems with some games"
reversible: true
profiles: [power-user]
windows-versions: [10, 11]
source: winutil
# NOTE: WinUtil also has InvokeScript/UndoScript for this tweak (not imported)
registry:
  - key: HKLM\SYSTEM\CurrentControlSet\Services\Tcpip6\Parameters
    name: DisabledComponents
    value: 1
    type: dword
    default-value: 0
