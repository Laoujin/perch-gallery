type: tweak
name: Disable Advertising ID
category: Privacy
tags: [privacy, advertising, telemetry]
description: Disable the Windows advertising ID for personalized ads
reversible: true
profiles: [developer, power-user]
priority: 2
registry:
  - key: HKCU\Software\Microsoft\Windows\CurrentVersion\AdvertisingInfo
    name: Enabled
    value: 0
    type: dword
