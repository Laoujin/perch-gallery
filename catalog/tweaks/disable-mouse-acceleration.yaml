type: tweak
name: Disable Mouse Acceleration
category: Input
tags: [mouse, gaming, precision]
description: Disable mouse acceleration for consistent cursor movement
reversible: true
profiles: [developer, power-user]
windows-versions: [10, 11]
registry:
  - key: HKCU\Control Panel\Mouse
    name: MouseSpeed
    value: "0"
    type: string
    default-value: "1"
  - key: HKCU\Control Panel\Mouse
    name: MouseThreshold1
    value: "0"
    type: string
    default-value: "6"
  - key: HKCU\Control Panel\Mouse
    name: MouseThreshold2
    value: "0"
    type: string
    default-value: "10"
