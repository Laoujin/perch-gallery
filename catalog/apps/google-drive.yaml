type: app
name: Google Drive
category: Essentials/Cloud Storage
tags: [cloud, storage, sync, google]
description: Cloud storage and file synchronization service by Google
profiles: [casual]
os: [windows, macos]
license: proprietary
links:
  website: https://drive.google.com
install:
  winget: Google.GoogleDrive
  choco: googledrive
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Google Drive from launching at Windows startup
    reversible: true
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: GoogleDriveFS
        value: null
        type: string
        default-value: null
