type: app
name: Discord
category: Communication/Chat
tags: [chat, voice, gaming, community]
description: Voice, video, and text communication platform
profiles: [casual, gamer]
os: [windows, linux, macos]
license: proprietary
links:
  website: https://discord.com
install:
  winget: Discord.Discord
  choco: discord
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Discord from launching at Windows startup
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: Discord
        value: null
        type: string
        default-value: null
