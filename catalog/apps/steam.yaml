type: app
name: Steam
category: Gaming
tags: [gaming, store, valve, launcher]
description: Digital distribution platform for PC gaming
profiles: [gamer]
os: [windows, linux, macos]
license: proprietary
links:
  website: https://store.steampowered.com
install:
  winget: Valve.Steam
  choco: steam
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Steam from launching at Windows startup
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: Steam
        value: null
        type: string
        default-value: null
