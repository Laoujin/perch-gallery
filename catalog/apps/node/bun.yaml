type: app
name: Bun
category: Development/Node
tags: [runtime, bundler, package-manager, javascript]
description: All-in-one JavaScript runtime, bundler, transpiler, and package manager
kind: runtime
hot: true
hidden: true
profiles: [developer]
os: [windows, linux, macos]
license: MIT
alternatives: [nodejs, deno]
links:
  website: https://bun.sh
  github: https://github.com/oven-sh/bun
install:
  winget: Oven-sh.Bun
config:
  links:
    - source: bunfig.toml
      target:
        windows: "%USERPROFILE%/.bunfig.toml"
        linux: "$HOME/.bunfig.toml"
        macos: "$HOME/.bunfig.toml"
  path-entries:
    - path:
        windows: "%USERPROFILE%\\.bun\\bin"
        linux: "$HOME/.bun/bin"
        macos: "$HOME/.bun/bin"
