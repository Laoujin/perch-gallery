type: app
name: Spotify
category: Media/Audio
tags: [music, streaming, audio]
description: Digital music streaming service
profiles: [casual]
os: [windows, linux, macos]
license: proprietary
links:
  website: https://www.spotify.com
install:
  winget: Spotify.Spotify
  choco: spotify
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Spotify from launching at Windows startup
    reversible: true
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: Spotify
        value: null
        type: string
        default-value: null
