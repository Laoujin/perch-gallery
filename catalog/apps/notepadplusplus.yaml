type: app
name: Notepad++
category: Development/Editors
tags: [editor, text, windows]
description: Free source code editor and Notepad replacement
profiles: [developer, power-user]
os: [windows]
license: GPL-3.0
links:
  website: https://notepad-plus-plus.org
  github: https://github.com/notepad-plus-plus/notepad-plus-plus
install:
  winget: Notepad++.Notepad++
  choco: notepadplusplus
tweaks:
  - id: edit-with-notepadplusplus
    name: Edit with Notepad++
    description: Add "Edit with Notepad++" to the Explorer context menu for files
    reversible: true
    registry:
      - key: HKCR\*\shell\Notepad++\command
        name: "(Default)"
        value: '"C:\Program Files\Notepad++\notepad++.exe" "%1"'
        type: string
config:
  links:
    - source: config.xml
      target:
        windows: "%APPDATA%/Notepad++/config.xml"
    - source: shortcuts.xml
      target:
        windows: "%APPDATA%/Notepad++/shortcuts.xml"
    - source: langs.xml
      target:
        windows: "%APPDATA%/Notepad++/langs.xml"
    - source: contextMenu.xml
      target:
        windows: "%APPDATA%/Notepad++/contextMenu.xml"
  clean-filter:
    files: [config.xml]
    rules:
      - type: strip-xml-elements
        elements: [FindHistory, Session, GUIConfig]
