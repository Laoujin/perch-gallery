        value: 0
        type: dword
        default-value: null
  - id: prevent-desktop-shortcuts
    name: Prevent Edge Desktop Shortcuts
    description: "Prevent Microsoft Edge from creating desktop shortcuts on update"
    reversible: true
    registry:
      - key: HKLM\SOFTWARE\Policies\Microsoft\EdgeUpdate
        name: "CreateDesktopShortcut{56EB18F8-B008-4CBD-B6D2-8C97FE7E9062}"
        value: 0
        type: dword
        default-value: null
