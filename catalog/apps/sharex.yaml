type: app
name: ShareX
category: Essentials/Screenshots
tags: [screenshot, screen-recording, capture, open-source]
description: Screen capture, file sharing, and productivity tool
profiles: [developer, power-user]
os: [windows]
license: GPL-3.0
alternatives: [greenshot]
links:
  website: https://getsharex.com
  github: https://github.com/ShareX/ShareX
install:
  winget: ShareX.ShareX
  choco: sharex
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent ShareX from launching at Windows startup
    reversible: true
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: ShareX
        value: null
        type: string
        default-value: null
