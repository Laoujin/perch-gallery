type: app
name: Ditto
category: Essentials/Clipboard
tags: [clipboard, manager, windows]
description: Extension to the Windows clipboard with search and paste
profiles: [power-user]
os: [windows]
license: GPL-3.0
links:
  website: https://ditto-cp.sourceforge.io
  github: https://github.com/sabrogden/Ditto
install:
  winget: Ditto.Ditto
  choco: ditto
config:
  registry:
    - key: HKEY_CURRENT_USER\Software\Ditto
      name: DittoHotKey
      value: 732
      type: dword
    - key: HKEY_CURRENT_USER\Software\Ditto
      name: Position1
      value: 609
      type: dword
    - key: HKEY_CURRENT_USER\Software\Ditto
      name: Position2
      value: 610
      type: dword
    - key: HKEY_CURRENT_USER\Software\Ditto
      name: Position3
      value: 611
      type: dword
