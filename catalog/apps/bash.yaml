type: app
name: Bash
kind: dotfile
category: Development/Shells
tags: [shell, cli, linux, macos, wsl]
description: GNU Bourne-Again SHell
profiles: [developer]
os: [windows, linux, macos]
license: GPL-3.0
suggests: [bat, eza, fd, fzf, lsd, ripgrep, sd, glow, navi, tokei, zoxide, atuin]
links:
  website: https://www.gnu.org/software/bash/
config:
  links:
    - source: .bashrc
      platforms: [linux, macos]
      target:
        linux: "$HOME/.bashrc"
        macos: "$HOME/.bashrc"
    - source: .wslconfig
      platforms: [windows]
      target:
        windows: "%USERPROFILE%/.wslconfig"
