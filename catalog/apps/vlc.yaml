type: app
name: VLC
category: Media/Video
tags: [media, video, audio, open-source]
description: Free and open-source cross-platform multimedia player
profiles: [casual]
os: [windows, linux, macos]
license: GPL-2.0
links:
  website: https://www.videolan.org/vlc/
  docs: https://wiki.videolan.org/Documentation:Documentation/
install:
  winget: VideoLAN.VLC
  choco: vlc
config:
  links:
    - source: vlcrc
      target:
        windows: "%APPDATA%/vlc/vlcrc"
        linux: "$HOME/.config/vlc/vlcrc"
        macos: "$HOME/Library/Preferences/org.videolan.vlc/vlcrc"
