type: app
name: Epic Games Launcher
display-name: Epic Games
category: Gaming/Launchers
tags: [gaming, store, launcher]
description: Digital distribution platform and game launcher by Epic Games
profiles: [gamer]
os: [windows, macos]
license: proprietary
links:
  website: https://store.epicgames.com
install:
  winget: EpicGames.EpicGamesLauncher
  choco: epicgameslauncher
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Epic Games Launcher from launching at Windows startup
    reversible: true
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: EpicGamesLauncher
        value: null
        type: string
        default-value: null
