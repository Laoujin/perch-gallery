type: app
name: Zoom
category: Essentials/Communication
tags: [video, meetings, conferencing]
description: Video conferencing and online meeting platform
profiles: [casual]
os: [windows, linux, macos]
license: proprietary
links:
  website: https://zoom.us
install:
  winget: Zoom.Zoom
  choco: zoom
tweaks:
  - id: disable-autostart
    name: Disable Auto-Start
    description: Prevent Zoom from launching at Windows startup
    reversible: true
    registry:
      - key: HKCU\Software\Microsoft\Windows\CurrentVersion\Run
        name: Zoom
        value: null
        type: string
        default-value: null
